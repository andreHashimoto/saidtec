<!-- Default form login -->

<div *ngIf="!this.user.isLoggedIn() && !isLoading" class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-6">
      <form *ngIf="!this.user.isLoggedIn()" class="text-center border border-light p-5" [formGroup]="loginForm"
        (ngSubmit)="login()">
        <p class="h4 mb-4">Entrar</p>

        <!-- Email -->
        <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" formControlName="password" class="form-control mb-4" placeholder="Senha">

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Entrar</button>

      </form>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="row">
    <div class="col-8 text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
